<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TM Sound Listener</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #status { margin-top: 10px; font-weight: bold; }
    #label-container div { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>TM Sound Listener</h2>
  <button type="button" onclick="init()">Start Listening</button>
  <div id="label-container"></div>
  <p id="status">Waiting to start...</p>

  <!-- Load TensorFlow.js and Speech Commands -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

  <script>
    // HTTPS URLs pointing directly to your model files
    const checkpointURL = "https://shielaoriola.github.io/tm-sound-model/model/model.json";
    const metadataURL   = "https://shielaoriola.github.io/tm-sound-model/model/metadata.json";

    let recognizer;
    let classLabels;

    async function createModel() {
      recognizer = speechCommands.create(
        "BROWSER_FFT",
        undefined,
        checkpointURL,
        metadataURL
      );

      await recognizer.ensureModelLoaded();
      classLabels = recognizer.wordLabels();

      // Prepare label container
      const labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      classLabels.forEach(() => {
        labelContainer.appendChild(document.createElement("div"));
      });

      console.log("Model loaded:", classLabels);
      document.getElementById("status").innerText = "Model loaded. Click Start Listening.";
    }

    async function startListening() {
    if (!recognizer) await createModel();
    document.getElementById("status").innerText = "Listening...";
    recognizer.listen(handleResult, {
        probabilityThreshold: 0.2,
        includeSpectrogram: true,
        overlapFactor: 0.5,
        invokeCallbackOnNoiseAndUnknown: true
    });
}

function stopListening() {
    if (recognizer) {
        recognizer.stopListening();
        document.getElementById("status").innerText = "Idle";
    }
}

function handleResult(result) {
    const scores = result.scores;
    const maxIndex = scores.indexOf(Math.max(...scores));
    const detected = {
        className: classLabels[maxIndex],
        probability: scores[maxIndex]
    };
    document.getElementById("status").innerText = `Detected: ${detected.className}`;
    
    if (window.AppInventor) {
        window.AppInventor.setWebViewString(JSON.stringify(detected));
    }
}

  </script>
</body>
</html>
